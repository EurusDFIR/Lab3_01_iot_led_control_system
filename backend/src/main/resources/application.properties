# Application Configuration
spring.application.name=iot-led-control-backend

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/iot_led_control
spring.datasource.username=iotuser
spring.datasource.password=iotpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MQTT Configuration
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=spring-boot-backend
mqtt.username=admin
mqtt.password=public
mqtt.topic.control=esp32/led/control
mqtt.topic.status=esp32/led/status
mqtt.qos=1
mqtt.retained=false

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:5173

# Logging Configuration
logging.level.root=INFO
logging.level.com.iot=DEBUG
logging.level.org.springframework.integration.mqtt=DEBUG
