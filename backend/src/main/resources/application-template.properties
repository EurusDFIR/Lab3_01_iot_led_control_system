# IoT LED Control System - Environment Configuration Template
# Copy this file to application-local.properties and fill in your values

# Database Configuration
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# MQTT Configuration
mqtt.broker.url=tcp://YOUR_MQTT_BROKER_IP:1883
mqtt.username=YOUR_MQTT_USERNAME
mqtt.password=YOUR_MQTT_PASSWORD

# WiFi Configuration (for ESP32)
wifi.ssid=YOUR_WIFI_SSID
wifi.password=YOUR_WIFI_PASSWORD

# API Base URL (for mobile app)
api.base.url=http://YOUR_MACHINE_IP:8080/api